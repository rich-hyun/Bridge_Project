<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JKK & TMZ Token Bridge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .btn { @apply w-full px-4 py-3 font-semibold text-white rounded-lg shadow-md transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-opacity-75 disabled:opacity-50 disabled:cursor-not-allowed; }
        .btn-action { @apply bg-blue-600 hover:bg-blue-700 focus:ring-blue-500; }
        .btn-danger { @apply bg-red-600 hover:bg-red-700 focus:ring-red-500; }
        .btn-connect { @apply bg-indigo-500 hover:bg-indigo-600 focus:ring-indigo-400; }
        .btn-bridge { @apply bg-green-600 hover:bg-green-700 focus:ring-green-500; }
        .card { @apply bg-gray-800 rounded-xl shadow-lg p-6 border border-gray-700; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-lg space-y-6">
        <div class="text-center">
            <h1 class="text-4xl font-bold text-white">토큰 브릿지 & 관리자 패널</h1>
            <p class="text-gray-400 mt-2">토큰을 교환하고 브릿지 설정을 관리합니다.</p>
        </div>

        <div id="wallet-info" class="card hidden">
            <p><strong>상태:</strong> <span id="connection-status" class="font-mono text-green-400"></span></p>
            <p><strong>계정:</strong> <span id="account" class="font-mono text-cyan-400 break-all"></span></p>
            <p><strong>네트워크:</strong> <span id="network" class="font-mono text-amber-400"></span></p>
        </div>
        
        <button id="connectButton" class="btn btn-connect">메타마스크 연결</button>

        <!-- 기능 패널 -->
        <div id="controls-panel" class="hidden space-y-6">
            <!-- JKK 네트워크 제어판 -->
            <div id="jkk-card" class="card hidden space-y-4">
                <h2 class="text-2xl font-semibold border-b border-emerald-500/30 pb-2">🟢 JKK-Net</h2>
                
                <h3 class="text-lg font-semibold pt-2">관리자 기능</h3>
                <button id="setRelayerJKK" class="btn btn-action">JKK-Bridge에 Relayer 설정</button>
                
                <hr class="my-4 border-gray-600">

                <h3 class="text-lg font-semibold">사용자 브릿지 (JKK &rarr; TMZ)</h3>
                <p class="text-sm text-gray-400">JKK2 토큰을 TMZ2 토큰으로 교환합니다.</p>
                <div>
                    <label class="text-gray-400">JKK2 잔액:</label>
                    <span id="jkk-balance" class="font-mono text-emerald-400">0.0</span>
                </div>
                <input id="jkk-amount" type="number" placeholder="보낼 수량" class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500">
                <button id="bridgeToTmzButton" class="btn btn-bridge">TMZ 네트워크로 보내기</button>
            </div>

            <!-- TMZ 네트워크 제어판 -->
            <div id="tmz-card" class="card hidden space-y-4">
                <h2 class="text-2xl font-semibold border-b border-sky-500/30 pb-2">🔵 JKK-TMZ</h2>
                
                <h3 class="text-lg font-semibold pt-2">관리자 기능</h3>
                <button id="setRelayerTMZ" class="btn btn-action">TMZ-Bridge에 Relayer 설정</button>
                <button id="grantMinterRole" class="btn btn-danger">TMZ-Bridge에 Minter 권한 부여</button>

                <hr class="my-4 border-gray-600">

                <h3 class="text-lg font-semibold">사용자 브릿지 (TMZ &rarr; JKK)</h3>
                <p class="text-sm text-gray-400">TMZ2 토큰을 JKK2 토큰으로 되돌려 받습니다.</p>
                <div>
                    <label class="text-gray-400">TMZ2 잔액:</label>
                    <span id="tmz-balance" class="font-mono text-sky-400">0.0</span>
                </div>
                <input id="tmz-amount" type="number" placeholder="되돌려 보낼 수량" class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500">
                <button id="bridgeToJkkButton" class="btn btn-bridge">JKK 네트워크로 되돌려 보내기</button>
            </div>
        </div>
        
        <div id="status-message" class="text-center text-gray-400 text-sm min-h-[20px] pt-4"></div>
    </div>

    <script type="module">
        // --- 설정 정보 ---
        const RELAYER_ADDRESS = "0x38f62bd1F71e5F0bF6B7Affd740447E46F0c99C5";
        const JKK_TOKEN_ADDRESS = "0x3dfc5a626a046ce0f01b130fa92dd4ef4a3f714b";
        const TMZ_TOKEN_ADDRESS = "0x6d85c37c22284b7974e3a92fbd7fe95eaea65c59";
        const JKK_BRIDGE_ADDRESS = "0xa0ec08442e0783debb54e97b65efc884e67b0fe3";
        const TMZ_BRIDGE_ADDRESS = "0xa6ed5c561fa7e4bab95fb4512cf69432037add6f";
        const MINTER_ROLE_HASH = "0x9f2df0fed2c77648de5860a4cc508cd0818c85b8b8a1ab4ceeef8d981c8956a6";
        const JKK_NET = { chainId: '0x1E1A', name: 'JKK-Net' };      // 7706
        const TMZ_NET = { chainId: '0x1E1B', name: 'JKK-TMZ' }; // 7707

        // --- ABI 정의 ---
        const BRIDGE_ABI = [ "function setRelayer(address _relayer) external" ];
        const USER_BRIDGE_ABI = {
            JKK: [ "function lock(uint256 amount, uint256 destinationChainId) external" ],
            TMZ: [ "function burn(uint256 amount, uint256 destinationChainId) external" ]
        };
        const TOKEN_ABI = [
            "function grantRole(bytes32 role, address account) external",
            "function approve(address spender, uint256 amount) external returns (bool)",
            "function balanceOf(address account) external view returns (uint256)"
        ];

        // --- 전역 변수 및 DOM 요소 ---
        let provider, signer, currentAccount;
        const connectButton = document.getElementById('connectButton');
        const walletInfoDiv = document.getElementById('wallet-info');
        const statusMessageDiv = document.getElementById('status-message');
        const controlsPanel = document.getElementById('controls-panel');
        const jkkCard = document.getElementById('jkk-card');
        const tmzCard = document.getElementById('tmz-card');

        // --- 메인 함수들 ---
        const connectWallet = async () => {
            if (typeof window.ethereum === 'undefined') {
                return alert('메타마스크가 설치되어 있지 않습니다!');
            }
            try {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                provider = new ethers.providers.Web3Provider(window.ethereum);
                handleAccountsChanged(accounts);
                setupEventListeners();
            } catch (error) {
                console.error("Connection error:", error);
                updateStatus('지갑 연결이 거부되었습니다.', true);
            }
        };

        const updateUIState = async () => {
            if (!currentAccount || !provider) return;
            
            const network = await provider.getNetwork();
            const currentChainId = `0x${network.chainId.toString(16).toUpperCase()}`;
            
            walletInfoDiv.classList.remove('hidden');
            document.getElementById('connection-status').textContent = '연결됨';
            document.getElementById('account').textContent = `${currentAccount.substring(0, 6)}...${currentAccount.substring(38)}`;
            connectButton.classList.add('hidden');
            controlsPanel.classList.remove('hidden');

            let networkName;
            if (currentChainId === JKK_NET.chainId) {
                networkName = JKK_NET.name;
                jkkCard.classList.remove('hidden');
                tmzCard.classList.add('hidden');
                await updateBalances();
            } else if (currentChainId === TMZ_NET.chainId) {
                networkName = TMZ_NET.name;
                jkkCard.classList.add('hidden');
                tmzCard.classList.remove('hidden');
                await updateBalances();
            } else {
                networkName = "알 수 없는 네트워크";
                jkkCard.classList.add('hidden');
                tmzCard.classList.add('hidden');
                updateStatus("지원되지 않는 네트워크입니다. JKK-Net 또는 JKK-TMZ로 전환해주세요.", true)
            }
            document.getElementById('network').textContent = `${networkName} (ID: ${network.chainId})`;
        };
        
        const updateBalances = async () => {
            if (!signer) return;
            const network = await provider.getNetwork();
            const currentChainId = `0x${network.chainId.toString(16).toUpperCase()}`;
            
            if (currentChainId === JKK_NET.chainId) {
                const jkkToken = new ethers.Contract(JKK_TOKEN_ADDRESS, TOKEN_ABI, signer);
                const jkkBal = await jkkToken.balanceOf(currentAccount);
                document.getElementById('jkk-balance').textContent = ethers.utils.formatEther(jkkBal);
            } else if (currentChainId === TMZ_NET.chainId) {
                const tmzToken = new ethers.Contract(TMZ_TOKEN_ADDRESS, TOKEN_ABI, signer);
                const tmzBal = await tmzToken.balanceOf(currentAccount);
                document.getElementById('tmz-balance').textContent = ethers.utils.formatEther(tmzBal);
            }
        };

        const bridgeToTMZ = async () => {
            const amountStr = document.getElementById('jkk-amount').value;
            if(!amountStr || parseFloat(amountStr) <= 0) return updateStatus('유효한 수량을 입력하세요.', true);
            
            const amount = ethers.utils.parseEther(amountStr);
            const jkkToken = new ethers.Contract(JKK_TOKEN_ADDRESS, TOKEN_ABI, signer);
            const jkkBridge = new ethers.Contract(JKK_BRIDGE_ADDRESS, USER_BRIDGE_ABI.JKK, signer);

            try {
                updateStatus('1/2: JKK2 토큰 사용 승인(Approve) 중... (메타마스크 확인)', false);
                let tx = await jkkToken.approve(JKK_BRIDGE_ADDRESS, amount);
                await tx.wait();

                updateStatus('2/2: JKK-Bridge에 토큰 잠금(Lock) 요청 중... (메타마스크 확인)', false);
                tx = await jkkBridge.lock(amount, parseInt(TMZ_NET.chainId, 16));
                await tx.wait();
                
                updateStatus('✅ JKK-Net -> JKK-TMZ 브릿지 요청 성공! Relayer가 처리할 것입니다.', false);
                await updateBalances();
                document.getElementById('jkk-amount').value = '';
            } catch (e) {
                console.error(e);
                updateStatus('❌ 브릿지 요청 실패. (사용자가 거부했거나 오류 발생)', true);
            }
        };

        const bridgeToJKK = async () => {
            const amountStr = document.getElementById('tmz-amount').value;
            if(!amountStr || parseFloat(amountStr) <= 0) return updateStatus('유효한 수량을 입력하세요.', true);

            const amount = ethers.utils.parseEther(amountStr);
            const tmzToken = new ethers.Contract(TMZ_TOKEN_ADDRESS, TOKEN_ABI, signer);
            const tmzBridge = new ethers.Contract(TMZ_BRIDGE_ADDRESS, USER_BRIDGE_ABI.TMZ, signer);

            try {
                updateStatus('1/2: TMZ2 토큰 소각 승인(Approve) 중... (메타마스크 확인)', false);
                let tx = await tmzToken.approve(TMZ_BRIDGE_ADDRESS, amount);
                await tx.wait();

                updateStatus('2/2: TMZ-Bridge에 토큰 소각(Burn) 요청 중... (메타마스크 확인)', false);
                tx = await tmzBridge.burn(amount, parseInt(JKK_NET.chainId, 16));
                await tx.wait();

                updateStatus('✅ JKK-TMZ -> JKK-Net 브릿지 요청 성공! Relayer가 처리할 것입니다.', false);
                await updateBalances();
                document.getElementById('tmz-amount').value = '';
            } catch (e) {
                console.error(e);
                updateStatus('❌ 브릿지 요청 실패. (사용자가 거부했거나 오류 발생)', true);
            }
        };

        const setRelayerOnJKK = async () => {
            updateStatus('JKK-Bridge에 Relayer 설정 트랜잭션 전송 중...');
            try {
                const jkkBridge = new ethers.Contract(JKK_BRIDGE_ADDRESS, BRIDGE_ABI, signer);
                const tx = await jkkBridge.setRelayer(RELAYER_ADDRESS);
                await tx.wait();
                updateStatus('✅ JKK-Bridge Relayer 설정 완료!', false);
            } catch(e) {
                console.error(e);
                updateStatus('❌ JKK-Bridge Relayer 설정 실패.', true);
            }
        };

        const setRelayerOnTMZ = async () => {
            updateStatus('TMZ-Bridge에 Relayer 설정 트랜잭션 전송 중...');
            try {
                const tmzBridge = new ethers.Contract(TMZ_BRIDGE_ADDRESS, BRIDGE_ABI, signer);
                const tx = await tmzBridge.setRelayer(RELAYER_ADDRESS);
                await tx.wait();
                updateStatus('✅ TMZ-Bridge Relayer 설정 완료!', false);
            } catch(e) {
                console.error(e);
                updateStatus('❌ TMZ-Bridge Relayer 설정 실패.', true);
            }
        };

        const grantMinter = async () => {
            updateStatus('TMZ-Token에 Minter 권한 부여 트랜잭션 전송 중...');
            try {
                const tmzToken = new ethers.Contract(TMZ_TOKEN_ADDRESS, TOKEN_ABI, signer);
                const tx = await tmzToken.grantRole(MINTER_ROLE_HASH, TMZ_BRIDGE_ADDRESS);
                await tx.wait();
                updateStatus('✅ Minter 권한 부여 완료!', false);
            } catch(e) {
                console.error(e);
                updateStatus('❌ Minter 권한 부여 실패. (관리자가 아닌 계정일 수 있습니다)', true);
            }
        };
        
        function handleAccountsChanged(accounts) {
             if (accounts.length === 0) {
                currentAccount = null;
                controlsPanel.classList.add('hidden');
                walletInfoDiv.classList.add('hidden');
                connectButton.classList.remove('hidden');
            } else if (accounts[0] !== currentAccount) {
                currentAccount = accounts[0];
                signer = provider.getSigner();
                updateUIState();
            }
        }
        
        function setupEventListeners() {
            window.ethereum.on('accountsChanged', handleAccountsChanged);
            window.ethereum.on('chainChanged', () => window.location.reload());
        }

        function updateStatus(message, isError = false) {
            statusMessageDiv.textContent = message;
            statusMessageDiv.className = isError 
                ? 'text-red-400 text-center text-sm min-h-[20px] pt-4' 
                : 'text-green-400 text-center text-sm min-h-[20px] pt-4';
        }

        window.addEventListener('load', () => {
            connectButton.addEventListener('click', connectWallet);
            // 관리자 버튼
            document.getElementById('setRelayerJKK').addEventListener('click', setRelayerOnJKK);
            document.getElementById('setRelayerTMZ').addEventListener('click', setRelayerOnTMZ);
            document.getElementById('grantMinterRole').addEventListener('click', grantMinter);
            // 사용자 버튼
            document.getElementById('bridgeToTmzButton').addEventListener('click', bridgeToTMZ);
            document.getElementById('bridgeToJkkButton').addEventListener('click', bridgeToJKK);
        });
    </script>
</body>
</html>
